@(id:String)

@Main("social media") {

<form action="@routes.Application.postSocialEnv(id)" method="POST">

<div class="row paddy">
	<div class="col-md-offset-1 col-md-2">
		<i class="fa fa-facebook-square"></i> 
	</div>
	<div class="col-md-8">
		<input type="text" class="form-control" name="facebook_url" placeholder="insert facebook url">
	</div>
</div>
<div class="row paddy">
	<div class="col-md-offset-1 col-md-2">
		<i class="fa fa-twitter"></i> 
	</div>
	<div class="col-md-8">
		<input type="text" class="form-control" name="twitter_url" placeholder="insert twitter url">
	</div>
</div>
<div class="row paddy">
	<div class="col-md-offset-1 col-md-2">
		<i class="fa fa-google-plus"></i>
	</div> 
	<div class="col-md-8">
		<input type="text" class="form-control" name="google_plus_url" placeholder="insert google plus url">
	</div>
</div>
<div class="row paddy">
	<div class="col-md-offset-1 col-md-2">
		<i class="fa fa-weixin"></i> 
	</div>
	<div class="col-md-8">
		<input type="text" class="form-control" name="internal_forum_url" placeholder="insert internal forum url">
	</div>
</div>
<div class="row paddy-but button">
<div class="col-md-offset-1">
	<input type="submit" class="btn-edit" value="done">
</div>
</div>
</form>
<style type="text/css">
.button {
	padding-top: 10px;
	padding-bottom: 10px;
}
.paddy-but{
	border-top: dotted 1px rgba(43, 44, 44, 0.3);
	/*padding-top: 15px;*/
	position: relative;
	top: 15px;;
}
	.paddy{
		padding-top: 5px;
	}
	.paddy .fa{
		font-size: 30px;
		color: #C1C3C0;
        text-shadow: 2px 2px 4px #000000;
	}
</style>
}
