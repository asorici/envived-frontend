
@(id:String, idenv:String)
@Main("Description Area"){

<div class="col-md-offset-1 col-md-11">
		<form action="@routes.Application.PostAreaDescription(id,idenv)" method="POST">
         <div class="edit-input-container">
	         <div class="row">
	         <div class="col-md-11">
	         <br>
	         <div class="title">Add Description</div>
	         <br>
			<textarea cols="10" rows="5" class="form-control" name="textarea"></textarea>
			<br>
	         </div>
	         </div>
         </div>
			<input type="submit" class="btn-edit" value="add" >
			<br>
		</form>
</div>
		<style type="text/css">
			body{
				color: #000;
			}
		</style>
		<style type="text/css">
			.edit-input-container{
				position: relative;
				top:10px;
			}
		</style>

       <style type="text/css">
        .title{
        	font-family: 'Open Sans Condensed', sans-serif;
            font-size: 15px;
           	color: #C1C3C0;
    		text-shadow: 2px 2px 4px #000000;
           }
          </style>
